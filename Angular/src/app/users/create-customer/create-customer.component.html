<h3 class="mt-5">Add New Customer</h3>
<form class="m-5">
  <div class="mb-3">
    <label for="1" class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="1" >
  </div>
  <div class="mb-3">
    <label for="2" class="form-label">Email address</label>
    <input type="email" formControlName="email" class="form-control" id="2" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label>Gender</label>
    <div class="form-check ms-5">
      <input class="form-check-input"  formControlName="radio" type="radio"  id="radio1" value="male">
      <label class="form-check-label" for="radio1">
        Male
      </label>
    </div>
    <div class="form-check ms-5">
      <input class="form-check-input"  formControlName="radio" type="radio"  id="radio2" value="female">
      <label class="form-check-label" for="radio2">
        Female
      </label>
    </div>
    <div class="form-check ms-5">
      <input class="form-check-input"  formControlName="radio" type="radio"  id="radio3" value="others">
      <label class="form-check-label" for="radio3">
        Others
      </label>
    </div>
  </div>
  <div class="mb-3">
    <label for="dob" class="form-label">DOB</label>
    <input type="date" formControlName="dob"  class="form-control" id="dob" >
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone#</label>
    <input type="number" formControlName="phone"  class="form-control" id="phone" >
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <input type="number" formControlName="status"  class="form-control" id="status"  pattern="[01]" oninput="this.value = this.value.replace(/[^0-1]/g, '')">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
<!--  <span class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</span>-->
</div>
